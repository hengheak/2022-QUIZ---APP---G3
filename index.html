        <form>

    <div class="addition_quiz">
        <form>
            <div class="maker">
                <p class="take-show">Make your question</p>

            <input class="optional" type="text" placeholder="Question">
        </div>
        <div class="chooser_option">
            <div class="chocess" id="option1"> 
                <input type="radio" name="radio">
                <input id="tion1"  type="text" class="optioner" placeholder="Option1">
            </div>
            <div class="chocess" id="option3"> 
                <input type="radio" name="radio">
                <input id="tion3" type="text" class="optioner" placeholder="Option3">
            </div>
        </div>

        <div class="chooser_option" >
            <div class="chocess" id="option2">
                <input type="radio" name="radio">
                <input id="tion2"  type="text" class="optioner" placeholder="Option2"><br>
            </div>
            <div class="chocess" id="option4">
                <input type="radio" name="radio">
                <input id="tion4"  type="text" class="optioner" placeholder="Option4"><br>
            </div>
        </div>
    </form>
    <div class="getbacknext">

            <div class="getback" id="getback">Back</div>
        </button>

    <div>
        <button  class="addtogo" id="addtogo">Add+</button>
    </div>

        </button>
    </div>
